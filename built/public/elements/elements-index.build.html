--></head><body><div hidden="" by-vulcanize=""><dom-module id="header-icons" assetpath="header-icons/">
  <template>
    <style>:host {display: block;}.logo {height: 150px;}.sign {height: 75px;padding: 35px;}</style>
    <img class="logo" src="/images/polymer.svg">
    <img class="sign" src="/images/plus.svg">
    <img class="logo" src="/images/angular-logo.svg">
    <img class="sign" src="/images/equal.svg">
  </template>

  </dom-module>
<dom-module id="name-card-polymer" assetpath="name-card-polymer/">  
  <link rel="import" type="css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <template>
    <p>
      <template is="dom-if" if="{{!edit}}">
        <span class="polyFullName">{{fullname}}</span>
      </template>
      <template is="dom-if" if="{{edit}}">
        <label>First:</label> <input type="text" class="polyFName" value="{{first::input}}"> <label>Last:</label> <input type="text" class="polyLName" value="{{last::input}}">
      </template>
      <button on-click="toggleEdit" class="editBtn"><i class="fa fa-pencil"></i></button>
    </p>
  </template>
  </dom-module>  <dom-module id="name-card-angular" assetpath="name-card-angular/">
        <template>
                <p>
                <label for="f_name">First Name:</label>
                <input type="text" ng-model="f_name">
                </p>
                <p>
                <label for="l_name">Last Name:</label>
                <input type="text" ng-model="l_name">
                </p>
        </template>
        </dom-module><dom-module id="shadow-element-outer" assetpath="shadow-element-outer/">
    <template>
        <h1>Inside the Shadow DOM</h1>
        <shadow-element-inner>
        </shadow-element-inner>
    </template>
    </dom-module><dom-module id="shadow-element-inner" assetpath="shadow-element-inner/">
    <template>
        <h1>Deeper...</h1>
        <div>
            <h1>Even Deeper...</h1>
            <div>
                <h1 id="deepest">Deepest!</h1>
            </div>
        </div>
    </template>
    </dom-module></div><script src="elements-index.build.js"></script></body></html>
