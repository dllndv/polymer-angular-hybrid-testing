--></head><body><div hidden="" by-vulcanize=""><dom-module id="name-card-demo" assetpath="name-card-demo/">
        <template>
                <p>
                <label for="f_name">First Name:</label>
                <input type="text" ng-model="f_name">
                </p>
                <p>
                <label for="l_name">Last Name:</label>
                <input type="text" ng-model="l_name">
                </p>
        </template>
        </dom-module><dom-module id="main-element" assetpath="main-element/">
  <template>
    <style>:host {display: block;}</style>
    <img src="/images/polymer.svg">
    <content>
      <name-card-demo>
    </name-card-demo></content>
  </template>

  </dom-module>
<dom-module id="name-card" assetpath="name-card/">  
  <link rel="import" type="css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <template>
    <p>
      <template is="dom-if" if="{{!edit}}">
        <span>{{fullname}}</span>
      </template>
      <template is="dom-if" if="{{edit}}">
        <label>First:</label> <input type="text" value="{{first::input}}"> <label>Last:</label> <input type="text" value="{{last::input}}">
      </template>
      <button on-click="toggleEdit"><i class="fa fa-pencil"></i></button>
    </p>
  </template>
  </dom-module>  </div><script src="elements-index.build.js"></script></body></html>
