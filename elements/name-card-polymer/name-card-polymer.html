<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id='name-card-polymer'>  
  <link rel="import" type='css' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <template>
    <p>
      <template is='dom-if' if="{{!edit}}">
        <span class="polyFullName">{{fullname}}</span>
      </template>
      <template is="dom-if" if="{{edit}}">
        <label>First:</label> <input type="text" class="polyFName" value="{{first::input}}"> <label>Last:</label> <input type="text" class="polyLName" value="{{last::input}}">
      </template>
      <button on-click="toggleEdit" class="editBtn"><i class="fa fa-pencil"></i></button>
    </p>
  </template>
  <script>  
    Polymer({
      is: 'name-card-polymer',
      properties: {
        first: {
          type:String,
          reflectToAttribute: true
        },
        last: {
          type:String,
          reflectToAttribute: true
        },
        fullname: {
          computed: '_computeFullName(first, last)'
        },
      },
      ready: function() {
        this.edit = false;
      },
      toggleEdit: function() {
        return (this.edit = !this.edit);
      },
      _computeFullName: function (first, last) {
        return first + ' ' + last;
      }
    });
  </script>  
</dom-module>
